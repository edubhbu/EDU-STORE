        body {
            margin: 0;

        .social-section {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .social-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ecf0f1;
            color: #2c3e50;
            font-size: 22px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icons a:hover {
            background-color: #2c3e50;
            color: #ffffff;
        }

        .instagram:hover { background-color: #e4405f; }
        .twitter:hover { background-color: #1da1f2; }
        .whatsapp:hover { background-color: #25d366; }

      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
